spring.application.name=fswd-mobile-banking-api
# Config bean of Datasource for accessing database PostgresSQL
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/mobile_banking
spring.datasource.username=postgres
spring.datasource.password=123

# Config Spring Data JPA
# DDL = Data Definition Language
# CREATE, ALTER, RENAME, ...
# auto-create/update tables
spring.jpa.hibernate.ddl-auto=create-drop
# print SQL to console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.threads.virtual.enabled= true