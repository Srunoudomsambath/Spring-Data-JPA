media.server-path=D:/sambath/media-upload/

media.base-uri=http://localhost:8080/media/

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.security.oauth2.resourceserver.jwt.issuer-uri= http://localhost:9090/realms/mbapi

# spring security user config
#spring.security.user.name=sambath
#spring.security.user.password=qwer

spring.application.name=fswd-mobile-banking-api
# Config bean of Datasource for accessing database PostgresSQL
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5400/db_keycloak
spring.datasource.username=postgres
spring.datasource.password=qwer

# Config Spring Data JPA
# DDL = Data Definition Language
# CREATE, ALTER, RENAME, ...
# auto-create/update tables
spring.jpa.hibernate.ddl-auto=create-drop
# print SQL to console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.threads.virtual.enabled= true